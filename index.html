<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/EM-2.png">
  <!--fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;600;700&display=swap" rel="stylesheet"> 
  <!--tailwindcss-->
  <link rel="stylesheet" href="/dist/output.css">
  <title>Results summary component</title>
</head>
<body class="text-textBase font-hanken font-500 text-darkGrayBlue">
  <main class="flex flex-col items-center">
    <section class="flex items-center flex-col bg-gradientSlateRoyalBlue rounded-b-3xl py-4 w-full">
      <div class="flex flex-col items-center text-center gap-4">
        <h3 class="text-paleBlue">
          Your Result
        </h3>
        <div class="border border-red-50 flex flex-col items-center rounded-full pt-6 w-28 h-28 text-center">
          <h2 class="text-5xl font-700 text-white mx-2">
            76  
          </h2>
          <span class="text-sm text-lightLavender">
            of 100
          </span>
        </div>
      </div>
      <div class="flex flex-col items-center my-4">
        <h2 class="font-600 text-white text-2xl mb-2">
          Great
        </h2>
        <p class="font-500 text-paleBlue text-base mb-2">
          You scored higher than 65% of the <br> people who have taken these tests.
        </p>
      </div>
    </section>
    <section class="flex flex-col gap-2 w-full px-6 py-4">
      <ul class="w-full flex flex-col gap-6 mb-2">
        <li>
          <h3 class="text-darkGrayBlue font-600 mt-2">
            Summary
          </h3>
        </li>
        <li class="flex justify-between p-4 bg-lightRedBg rounded-lg font-700 ">
          <span class="flex">
            <img class="mr-4" src="/assets/images/icon-reaction.svg" alt="Reaction-icon">
            <p class="text-lightRed">Reaction</p>
          </span>
          <p>
            80 
            <span class="text-lightDarkGrayBlue">
              / 100
            </span>
          </p>
        </li>
        <li class="flex justify-between p-4 bg-orangeYellowBg rounded-lg font-700 ">
          <span class="flex">
            <img class="mr-4" src="/assets/images/icon-memory.svg" alt="Memory-icon">
            <p class="text-orangeYellow">Memory</p>
          </span>
          <p>
            92
            <span class="text-lightDarkGrayBlue">
              / 100
            </span>
          </p>
        </li>
        <li class="flex justify-between p-4 bg-greenTealBg rounded-lg font-700 ">
          <span class="flex">
            <img class="mr-4" src="/assets/images/icon-verbal.svg" alt="Verbal-icon">
            <p class="text-greenTeal">Verbal</p>
          </span>
          <p>
            61
          <span class="text-lightDarkGrayBlue">
            / 100
          </span>
          </p>
        </li>
        <li class="flex justify-between p-4 bg-cobaltBlueBg rounded-lg font-700 ">
          <span class="flex">
            <img class="mr-4" src="/assets/images/icon-visual.svg" alt="Visual-icon">
            <p class="text-cobaltBlue">Visual</p>
          </span>
          <p>
            72
            <span class="text-lightDarkGrayBlue">
              / 100
            </span>
          </p>
        </li>
      </ul>
      <button class="bg-darkGrayBlue py-4 mt-4 rounded-3xl text-white">Continue</button>
    </section>
  </main>  
  <div class="w-full text-center">
    Coded by <a href="#">Edgar Mendez</a>.
  </div>
</body>
</html>
