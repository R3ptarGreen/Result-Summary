<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/EM-2.png">
  <!--fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;600;700&display=swap" rel="stylesheet"> 
  <!--tailwindcss-->
  <link rel="stylesheet" href="/dist/output.css">
  <title>Results summary component</title>
</head>
<body class="text-textBase font-hanken font-500">
  <main class="flex flex-col items-center">
    <section class="flex items-center flex-col bg-gradientSlateRoyalBlue rounded-b-3xl py-4 w-full">
      <div class="border border-violet-50 flex flex-col items-center text-center gap-4">
        <h3 class="text-paleBlue">
          Your Result
        </h3>
        <div class="border border-red-50 flex flex-col items-center rounded-full pt-6 w-28 h-28 text-center">
          <h2 class="text-5xl font-700 text-white mx-2">
            76  
          </h2>
          <span class="text-sm">
            of 100
          </span>
        </div>
      </div>
      <div class="border border-amber-400 flex flex-col items-center my-4">
        <h2 class="font-600 text-white">
          Great
        </h2>
        <p class="font-500 text-paleBlue text-sm">
          You scored higher than 65% of the <br> people who have taken these tests.
        </p>
      </div>
    </section>
    <section class="flex flex-col gap-2 border border-black w-full px-6 py-4">
      <ul class="w-full flex flex-col gap-4 mb-2">
        <li>
          <h3 class="border border-red-600">
            Summary
          </h3>
        </li>
        <li class="flex justify-between">
          <span class="flex">
            <img src="" alt="Reaction-icon">
            <p>Reaction</p>
          </span>
          <span>
            80 / 100
          </span>
        </li>
        <li class="flex justify-between">
          <span class="flex">
            <img src="" alt="Memory-icon">
            <p>Memory</p>
          </span>
          <span>
            92 / 100
          </span>
        </li>
        <li class="flex justify-between">
          <span class="flex">
            <img src="" alt="Verbal-icon">
            <p>Verbal</p>
          </span>
          <span>
            61 / 100
          </span>
        </li>
        <li class="flex justify-between">
          <span class="flex">
            <img src="" alt="Visual-icon">
            <p>Visual</p>
          </span>
          <span>
            72 / 100
          </span>
        </li>
      </ul>
      <button class="bg-slate-600 py-2 rounded-3xl">Continue</button>
    </section>
  </main>  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
